<div class="checkout">
    <h1>Checkout</h1>
    <div class="ssl-block">
        <span class="glyphicon glyphicon-lock"></span> Secure checkout with SSL
    </div>
    <br>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h1 class="panel-title">Billing Info</h1>
        </div>
        <div class="form-group">
            <label for="billingFirstName">First Name<span style="color:red">*</span></label>
            <input class="form-control" id="billingFirstName"/>

            <label for="billingLastName">Last Name<span style="color:red">*</span></label>
            <input class="form-control" id="billingLastName"/>

            <label for="billingEmail">Email<span style="color:red">*</span></label>
            <input type="email" class="form-control" id="billingEmail"/>

            <label for="billingConfirmEmail">Confirm Email<span style="color:red">*</span></label>
            <input type="email" class="form-control" id="billingConfirmEmail"/>

            <label for="billingStreetAddress">Street Address<span style="color:red">*</span></label>
            
            <div class="input-group">
            <span class="input-group-addon">Line 1:</span>
            <input class="form-control" id="billingStreetAddressLine1">
            </div>
            
            <div class="input-group">
            <span class="input-group-addon">Line 2:</span>
            <input class="form-control" id="billingStreetAddressLine2">
            </div>
            
            <label for="billingCity">City<span style="color:red">*</span></label>
            <input class="form-control" id="billingCity"/>

            <label for="billingState">State<span style="color:red">*</span></label>
            <input class="form-control" id="billingState"/>

            <label for="billingZipCode">Zip Code<span style="color:red">*</span></label>
            <input class="form-control" id="billingZipCode"/>


        </div>
    </div>

    <div class="panel panel-primary">
        <div class="panel-heading">
            <h1 class="panel-title">Review Your Order</h1>
        </div>
        <ul class="list-group">
            <li class="list-group-item" ng-repeat="item in itemsInCart">
                <div class="media">
                    <div class="media-left media-middle">
                        <a>
                            <img class="media-object" src="{{item.image.src}}" alt="{{item.image.alt}}"/>
                        </a>
                    </div>
                    <div class="media-body">
                            <ul class="list-group">
                                <li class="item-title list-group-item">
                                    {{item.name}}
                                </li>
                                <li class="list-group-item">
                                    Price: ${{item.price}}
                                </li>
                                <li class="list-group-item">
                                    Quantity: {{item.qtyInCart}}
                                </li>
                                <li class="list-group-item">
                                    Subtotal: ${{item.price * item.qtyInCart}}.00
                                </li>
                            </ul>
                    </div>
                </div>
            </li>
        </ul>
        <div class="total-checkout-price panel-footer">
            Item Total: ${{getTotalPrice()}}.00
        </div>
    </div>


</div>
