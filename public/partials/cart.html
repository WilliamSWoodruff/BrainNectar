<div class="cart">
    <div ng-if="itemsInCart().length === 0" class="noCartItems">
        Cart is empty
        <br>
        <button type="button" class="btn btn-success" ui-sref="main.shop">Shop!</button>
    </div>

    <div ng-if="itemsInCart().length > 0" class="cartItems">
        <a ui-sref="main.checkout">Checkout</a>
    </div>
</div>
